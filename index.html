<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Monitoring Gasova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --dark: #1e293b;
            --light: #f8fafc;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .unit {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .control-panel h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-on {
            background: var(--success);
            color: white;
        }
        
        .btn-off {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--warning);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        #dashboard {
            display: block; /* Uklanjamo prijavnu formu, dashboard je uvijek vidljiv */
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .value {
                font-size: 2rem;
            }
        }
        
        .gas-icon {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dashboard">
            <header>
                <h1><i class="fas fa-air-freshener"></i> Monitoring Gasova</h1>
                <p>Real-time monitoring koncentracije gasova i kontrola ventilacija</p>
                <div class="status-bar">
                    <div class="status-item">
                        <i class="fas fa-wifi"></i>
                        <span id="wifi-status">Povezan</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-microchip"></i>
                        <span>ESP8266</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-clock"></i>
                        <span id="uptime">00:00:00</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-user"></i>
                        <span id="user-email">Korisnik</span>
                    </div>
                </div>
            </header>
            
            <div class="dashboard">
                <div class="card">
                    <h3><i class="fas fa-cloud gas-icon" style="color: #22c55e;"></i> CO₂</h3>
                    <div class="value" id="co2-value">--</div>
                    <div class="unit">ppm</div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-wind gas-icon" style="color: #ef4444;"></i> CO</h3>
                    <div class="value" id="co-value">--</div>
                    <div class="unit">ppm</div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-flask gas-icon" style="color: #f59e0b;"></i> NH₃</h3>
                    <div class="value" id="nh3-value">--</div>
                    <div class="unit">ppm</div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-smog gas-icon" style="color: #3b82f6;"></i> NOx</h3>
                    <div class="value" id="nox-value">--</div>
                    <div class="unit">ppm</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-panel">
                    <h3><i class="fas fa-fan" style="color: #2563eb;"></i> Ventilator USIS</h3>
                    <div class="btn-group">
                        <button class="btn btn-on" onclick="toggleVentilator('usis', 'on')">
                            <i class="fas fa-power-off"></i> UKLJUČI
                        </button>
                        <button class="btn btn-off" onclick="toggleVentilator('usis', 'off')">
                            <i class="fas fa-power-off"></i> ISKLJUČI
                        </button>
                    </div>
                    <div id="usis-status" style="margin-top: 15px;">Status: Isključen</div>
                </div>
                
                <div class="control-panel">
                    <h3><i class="fas fa-fan" style="color: #2563eb;"></i> Ventilator IZDUV</h3>
                    <div class="btn-group">
                        <button class="btn btn-on" onclick="toggleVentilator('izduv', 'on')">
                            <i class="fas fa-power-off"></i> UKLJUČI
                        </button>
                        <button class="btn btn-off" onclick="toggleVentilator('izduv', 'off')">
                            <i class="fas fa-power-off"></i> ISKLJUČI
                        </button>
                    </div>
                    <div id="izduv-status" style="margin-top: 15px;">Status: Isključen</div>
                </div>
            </div>
            
            <div class="download-section">
                <a href="#" class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Preuzmi podatke (CSV)
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Firebase konfiguracija
        const firebaseConfig = {
            apiKey: "AIzaSyDZgLXXXKhzSXcDQGsURfwyBJ6q8dWr7",
            databaseURL: "https://esp32-mq135-ef254-default-rtdb.europe-west1.firebasedatabase.app",
        };

        // Inicijalizacija Firebase-a
        firebase.initializeApp(firebaseConfig);

        let csvData = "Timestamp,CO2,CO,NH3,NOx\n";
        let startTime = Date.now();
        let userEmail = "paplab.ubo@gmail.com"; // Fiksna vrijednost

        function updateUptime() {
            const now = Date.now();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Prikaz korisničkog emaila odmah
        document.getElementById('user-email').textContent = userEmail;
        
        // Inicijalizacija praćenja
        updateUptime();
        setInterval(updateUptime, 1000);
        
        // Funkcija za preuzimanje podataka
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'senzorski_podaci.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
        
        // Praćenje podataka iz Firebase baze
        const db = firebase.database();
        
        // Pratimo promjene u vrijednostima senzora
        db.ref('/readings').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('co2-value').textContent = data.co2 ? data.co2.toFixed(1) : '--';
                document.getElementById('co-value').textContent = data.co ? data.co.toFixed(1) : '--';
                document.getElementById('nh3-value').textContent = data.nh3 ? data.nh3.toFixed(1) : '--';
                document.getElementById('nox-value').textContent = data.nox ? data.nox.toFixed(1) : '--';
                
                // Dodavanje podataka za CSV
                const timestamp = new Date().toISOString();
                csvData += `${timestamp},${data.co2 || 0},${data.co || 0},${data.nh3 || 0},${data.nox || 0}\n`;
            }
        });
        
        // Pratimo status ventilatora
        db.ref('/commands/usis_ventilator').on('value', (snapshot) => {
            const status = snapshot.val();
            const statusElement = document.getElementById('usis-status');
            if (status === 'ON') {
                statusElement.textContent = 'Status: Uključen';
                statusElement.style.color = '#22c55e';
            } else {
                statusElement.textContent = 'Status: Isključen';
                statusElement.style.color = '#ef4444';
            }
        });
        
        db.ref('/commands/izduv_ventilator').on('value', (snapshot) => {
            const status = snapshot.val();
            const statusElement = document.getElementById('izduv-status');
            if (status === 'ON') {
                statusElement.textContent = 'Status: Uključen';
                statusElement.style.color = '#22c55e';
            } else {
                statusElement.textContent = 'Status: Isključen';
                statusElement.style.color = '#ef4444';
            }
        });
        
        // Funkcija za kontrolu ventilatora
        function toggleVentilator(ventilator, action) {
            const db = firebase.database();
            db.ref('/commands/' + ventilator + '_ventilator').set(action === 'on' ? 'ON' : 'OFF')
                .then(() => {
                    console.log(`${ventilator} ventilator ${action === 'on' ? 'uključen' : 'isključen'}`);
                })
                .catch((error) => {
                    console.error("Greška pri kontroli ventilatora:", error);
                });
        }
    </script>
</body>
</html>
